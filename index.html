<!DOCTYPE html>
<html>
<head lang="en">
    <base href="/"/>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/js/lib/require.min.js" data-main="/js/main.js"></script>
</head>
<body>
<div class="content ng-hide" ng-show="tabs">
    <ul class="tabs">
        <li ng-repeat="item in tabs.data | orderBy: 'order'" ng-class="{active: item == tabs.active}"><a ng-href="/{{item.id}}">{{item.title}}</a></li>
    </ul>
    <div class="preview">
        <ng-view></ng-view>
    </div>
</div>
</body>
</html>
